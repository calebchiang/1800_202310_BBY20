<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/upload.css" />
  </head>
  <body>
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
      <header class="header">
        <h2 id="upload-header">Content Upload</h2>
      </header>
      <div class="form">
        <form>
          <h4 id="img-tag">Add an image:</h4>
          <form action="/action_page.php">
            <input type="file" id="myFile" name="filename" />
          </form>
          <div class="severity">
            <label for="severity-select">
              <h4 id="severity">How severe is it?</h4>
            </label>
            <select name="severity" id="severity-select">
              <option value="">--Please choose an option--</option>
              <option value="mild">Mild</option>
              <option value="moderate">Moderate</option>
              <option value="severe">Severe</option>
            </select>
          </div>
          <form action="/action_page.php">
            <p><label for="hazard-description">Description:</label></p>
            <textarea id="hazard-description" name="description" rows="4" cols="50">Add a short description...</textarea>
            <br />
          </form>
          <div class="submit">
            <input type="submit" value="submit" />
          </div>
        </form>
      </div>
    </div>

    <nav id="footerPlaceholder"></nav>

    <script src="scripts/skeleton.js"></script>
  </body>
</html>
