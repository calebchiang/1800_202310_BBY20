  <body>
    <!------------------------------>
    <!-- HTML Layout -->
    <!------------------------------>

    <nav id="navbarPlaceholder"></nav>
<div class="container">
    <div class="header text-center">
        <header id="header">
            <h2>Make a post!</h2>
        </header>
    </div>
    <form class="upload-form">
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Please add a title for your post!</label>
  <input type="email" class="form-control" id="title" placeholder="Title">
</div>
<div class="mb-3">
    <label for="formFile" class="form-label">Please include a photo for your post!</label>
    <input class="form-control" type="file" id="photo" accept="image/*">
    <img id = "image">
  </div>
  <select class="form-select" aria-label="Default select example" id="severity-select">
    <option selected>--Please choose a severity level that best represents the hazard--</option>
    <option value="mild">Mild</option>
    <option value="moderate">Moderate</option>
    <option value="severe">Severe</option>
  </select>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Please include a description</label>
    <textarea class="form-control required" id="hazard-description" rows="3" required></textarea>
  </div>
  </form>
  </div>
  <input id="pac-input" class="controls" type="text" placeholder="Search"/>
  <button id="current-location" class="controls">Go to Current Location</button>
  <div id="map"></div>
  <div class="col-12">
    <button class="btn btn-primary" id="submit-button" type="submit" onclick="uploadPost()">Upload!</button>
  </div>
  <div class="clear"></div>
