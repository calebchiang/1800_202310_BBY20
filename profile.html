<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Side Guide</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Moment.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  </head>

  <body>
    <!------------------------------>
    <!-------- HTML Layout --------->
    <!------------------------------>
  
    <nav id="navbarPlaceholder"></nav>
      
    <div class="container">
        <h1><span id="insert-name"></span>'s Profile</h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
              <div class="form-group">
                <label >Username (This will be what other users see on your posts)
                </label>
                <input type="text" id="userNameInput" class="form-control" placeholder="Enter a username">
            </div>  
              <div class="form-group">
                    <label >Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label >Email</label>
                    <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label >City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick = "editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-primary" onclick = "saveUserInfo()">Save</button>
            </div>
        </form>
    </div>
<div class="color">
    <div class="card-container">
        <template id="postCardTemplate">
          <div class="card">
            <img class="card-img-top" src="#" alt="...">
            <div class="card-body">
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="severity">Severity</p>
            </div>
            <button class="btn delete-button">Delete</button>
            <div class="card-footer">
              <small class="text-muted">Posted on: <span class='last_updated'></span> by <span class="owner"></span></small>
              </div>
            </div>
          </div>
        </template>
      </div>

    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY20.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
  </body>
</html>
